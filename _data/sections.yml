- id: two
  title: Sa noen øl og bratwurst?
  nav-title: Matopplevelser
  img: pois-bg2
  description: "Tyskland byr på matopplevelser uten like. I tillegg til å være hjem til over 5000 øltyper og den verdenskjente retten bratwurst, finner du også førsteklasses vin og Michelin-mat. Visste du for eksempel at Tyskland har 13 vinavlsregioner som produserer utsøkte viner og at det finnes over 300 restauranter med Michelin-stjerne?"

  pois:

    title:
    items:

      - id: highlight6
        title: Øl i verdensklasse
        pad-bottom: 36%
        pad-top: 27%
        caption: "© Bilde: Andreas Hub | FrankenTourismus/Bamberg TKS/ Hub "
        description-short: "Tyskland er hjem til over 5000 øltyper som er brygget i mer enn 1300"
        description: "Tyskland er hjem til over 5000 øltyper som er brygget i mer enn 1300 bryggerier – og over halvparten av disse finner sted i Bayern. Ingen andre land i verden tilbyr et så stort utvalg når det kommer til øl, så dette er det perfekte reisemålet for deg som er over gjennomsnittet glad i øl. Skulle du besøke Tyskland om sommeren, må du nyte en forfriskende øl i en av de mange ølhagene rundt i landet. "

      - id: highlight7
        title: Vin
        pad-bottom: 36%
        pad-top: 27%
        caption: "&nbsp;"
        description-short: "Tyskland er ikke bare spesialist på øl – landet har også 13 vinavlsregioner"
        description: "Tyskland er ikke bare spesialist på øl – landet har også 13 vinavlsregioner som produserer utsøkte viner. Ta turen til en av vinregionene, hvor du – i tillegg til førsteklasses vinsmaking – kan oppleve vakre landskap, frodig natur, varmt klima, dramatiske fjell, romantiske elver og sjarmerende landsbyer. "

      - id: highlight8
        title: Tradisjonelle mat
        pad-bottom: 36%
        pad-top: 27%
        caption: "&nbsp;"
        description-short: "Øl, bratwurst og Handkäs-ost er kanskje det første du tenker når du"
        description: "Øl, bratwurst og Handkäs-ost er kanskje det første du tenker når du snakker om tradisjonelle, tyske matretter, men det er bare en liten del av matgledene som tilbys her. Reis på en kulinarisk reise gjennom Tyskland og du vil bli overrasket over de nye matopplevelsene. Nevnte vi poteter, grønnsaker, melk og sist, men ikke minst Jägermeister? Gled deg!"

      - id: highlight9
        title: Gourmetmat
        pad-bottom: 36%
        pad-top: 27%
        caption: "&nbsp;"
        description-short: "Selv om du også bør smake på tradisjonelle retter som Currywurst fra"
        description: "Selv om du også bør smake på tradisjonelle retter som Currywurst fra Berlin og Handkäs-ost fra Frankfurt, er det ingen grunn til å gå glipp av Tysklands deilige gourmetmat. I løpet av de siste årene har matscenen virkelig vokst, og de enkle og regionale klassikerne har blitt til forvandlet til nye kreasjoner med internasjonale innflytelser. Tyskland har faktisk over 300 restauranter med Michelin-stjerne, og alle er verdt et besøk!"



