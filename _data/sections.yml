- id: four
  title: Spa og velvære
  nav-title: Spa og velvære
  img: pois-bg4
  description: "Tyskland er ikke bare en destinasjon du bør besøke hvis du er ute etter severdigheter, julemarkeder, mat og et livlig natteliv – i hele landet kan du også finne noen av de beste spa-opplevelsene i verden. Hva med å prøve seg på en spennende grotte- og radonterapi? Ved grotteterapi utnyttes den spesielt rene luften til å forbedre luftveiene og sies også å ha god effekt på mennesker som er plaget med allergi. Dersom du ønsker deg en mer klassisk opplevelse er Tyskland også stedet for Mineral- og termalkilder. Rundt om i hele landet lover helsebad og kursteder lindring av plager gjennom vannets helbredende virkning. Prøv deg på et av Tysklands mange helseresorter dersom du ønsker en opplevelse med skjønnhet i fokus. Her lover de et klima som er godt for helsen."
  pois:
  caption: "© Bilde: Ollertz & Ollertz | Toskanaworld GmbH "
