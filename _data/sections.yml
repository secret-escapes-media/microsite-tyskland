- id: three
  title: Kom i julestemning i Tyskland
  nav-title: Koselige julemarkeder
  img: pois-bg3
  description: "Få ekte julestemning i landet med verdens beste julemarkeder. Handle spennende julegaver, kjøp inn julepynt, drikk glühwein og bare kom i skikkelig julestemning. I Frankfurt finner du det eldste, i Düsseldorf stemning og magi, romantiske lysshow i Berlin og en mengde snacksboder i Kiel. Julemarkedene er virkelig en flott førjulsopplevelse, og noe du bør gjøre (minst!) en gang i livet."
  pois:

    title:
    items:

      - id: highlight10
        title: Julestemning for både store og små
        pad-bottom:
        pad-top:
        caption: "© Bilde: Wolfgang Scholvien | visitberlin"
        description-short: "Opplev kremen av julemarkeder foran Charlottenburg slott"
        description: "Opplev kremen av julemarkeder foran Charlottenburg slott med romantiske lysshow, imponerende håndverk og flotte smykker i et oppvarmet juletelt. Dette er et kongelig julemarked for både store og små, og om kvelden kan du hver kveld på palasset se hvordan julefeiringen foregikk før i tiden – med borddekking og julegaver. "

      - id: highlight11
        title: Adventskos til et nytt nivå
        pad-bottom: 36%
        pad-top: 27%
        caption: "&nbsp;"
        description-short: "Det historiske rådhuset Marienplatz er bakteppet for det tradisjonelle"
        description: "Det historiske rådhuset Marienplatz er bakteppet for det tradisjonelle julemarkedet i München. Adventstkosen når et nytt nivå i juleverkstedet hvor små englebarn kan bake, tegne og lage figurer. Her kan du også støte på biskopen Nicholas og hans venn 'Krampus' i Budengassen, noe som gir liv til en femhundre år gammel folklore. "

      - id: highlight12
        title: Selveste juleland
        pad-bottom: 36%
        pad-top: 27%
        caption: "&nbsp;"
        description-short: "Hamburg er kanskje selveste juleland i Tyskland. På det vakre torget"
        description: "Hamburg er kanskje selveste juleland i Tyskland. På det vakre torget Rathausmarkt finner du boder fulle av sukkerstenger, lekesaker og imponerende håndarbeid. Julemarkedet som ligger i Mönckebergstraße er en stor turistmagnet for byen med 150 boder fulle av den deilige julestemningen. Dersom du ønsker deg en tur over nyttår byr Jungfernsteig på glitrende julelysshow, og det hele avsluttes på nyttårsaften med et magisk fyrverkeri."

      - id: highlight13
        title: Besøk det eldste julemarkedet
        pad-bottom: 36%
        pad-top: 27%
        caption: "&nbsp;"
        description-short: "Julemarkedet i Frankfurt er det eldste av sitt slag og strekker seg helt"
        description: "Julemarkedet i Frankfurt er det eldste av sitt slag og strekker seg helt tilbake til 1393. Det er ikke bare gammelt, men også vanvittig flott og stort. Her kan du geleide deg gjennom hele 200 boder før du finner fram til det 30-meter høye juletreet, hvor et stort spekter av underholdning står på plakaten rundt hele plassen. Her er julestemningen definitivt høy."

      - id: highlight14
        title: Stemning og magi
        pad-bottom: 36%
        pad-top: 27%
        caption: "&nbsp;"
        description-short: "Langs den vakkert opplyste Königsallee finner du en rekke julemarkeder"
        description: "Langs den vakkert opplyste Königsallee finner du en rekke julemarkeder fulle av stemning og magi. Her finner du over 230 juleboder, men om du skulle trenge en pause fra shoppingen kan du ta deg en runde eller to på den 450 m² store isbanen. Julestemningen i Düsseldorf er en opplevelse du aldri kommer til å glemme."

      - id: highlight15
        title: Fire julemarkeder på en dag
        pad-bottom: 36%
        pad-top: 27%
        caption: "© Bilde: Peter Lühr"
        description-short: "I Kiel ligger fire fantastiske julemarkeder i gangavstand fra hverandre på"
        description: "I Kiel ligger fire fantastiske julemarkeder i gangavstand fra hverandre på Rathausplatz, i Holstenstraße, på Asmus-Bremer-Platz og på Alte Markt. Her kryr det av boder med tradisjonell punsj, snacksboder og håndverksboder. På Osteekai kan du dessuten få prøvd både curlingkunnskaper og skøyteteknikk på deres 700 m² store skøytebane. Og du? Hva med å kombinere juleturen med ferge fra Norge? "



