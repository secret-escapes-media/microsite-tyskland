- id: one
  title: "De populære storbyene i Tyskland"
  nav-title: Storbyene
  img: pois-bg1
  description: "Har du lyst til å reise på en storbytur til Tyskland? I tillegg til spennende opplevelser og severdigheter i Berlin, kan du også utforske Münchens vakre arkitektur, Hamburgs kunst og kultur, finansbyen Frankfurt eller Düsseldorf som er full av nydelige parker. De populære storbyene byr på noe for enhver smak, og absolutt alle har sitt eget særpreg og sjarme. Du har ingen tid å miste, den neste storbyturen i Tyskland finner du her."

  pois:

    title:
    items:

      - id: highlight1
        title: Berlin
        pad-bottom: 36%
        pad-top: 27%
        caption: "&nbsp;"
        description-short: "Hovedstaden Berlin har noe for enhver smak – severdigheter, kunst"
        description: "Hovedstaden Berlin har noe for enhver smak – severdigheter, kunst, design, mat, historie, artikektur og natteliv. Utforsk den verdensberømte Berlinmuren, før du tar turen videre til Potsdamer Platz for å beundre den vakre arkitekturen. Sett deg så ned for å spise nasjonalretten Currywurst, før du besøker trendy bydeler som Kreuzberg eller slottsparken rundt Charlottenburg. Avslutt kvelden med musikk eller dans på en av byens livlige undergrunnsklubber."

      - id: highlight2
        title: München
        pad-bottom: 36%
        pad-top: 27%
        caption:  "© Bilde: Christof Herdt | DZT e.V. "
        description-short: "Besøk München for å beundre den vakre arkitekturen. Mange"
        description: "Besøk München for å beundre den vakre arkitekturen. Mange bygninger ble riktignok ødelagt under andre verdenskrig, men historiske stoltheter har blitt gjenreist. Byen er perfekt for livsnytere, og her kan du oppleve den berømte Oktoberfesten – München byr på en stemning du ikke finner noen andre steder. Glem heller ikke å svinge innom byens museer og teatre."

      - id: highlight3
        title: Hamburg
        pad-bottom: 36%
        pad-top: 27%
        caption: "© Bilde: powell83 | fotolia "
        description-short: "Hamburg anses som en av de vakreste byene i Tyskland. Den grønne"
        description: "Hamburg anses som en av de vakreste byene i Tyskland. Den grønne byen ved vannet kan skilte med en fantastisk atmosfære og maritim sjarme. Tysklands nest største by har den fineste kunst og kultur, musikalske verdenssuksesser, fantastiske museer, kvalitetsbevisst og underholdende teater, opera, en av verdens beste ballettkompanier, utmerket gastronomi, eksklusiv shopping, et pirrende natteliv og severdigheter fra over 1200 år – så her vil du ikke kjede deg ett sekund."

      - id: highlight4
        title: Frankfurt
        description-short: "Frankfurt er et stort finansielt og kommersielt sentrum, men også veldig"
        pad-bottom: 36%
        pad-top: 27%
        caption: "© Bilde: Francesco Carovillano | DZT e.V. "
        description: "Frankfurt er et stort finansielt og kommersielt sentrum, men også veldig rik på kunst og kultur. Besøk Keiser-katedralen fra 1253, før du tar en shoppingrunde på byens luksuriøse handlegate Goethestraße. Senere kan du nyte god og variert mat på en av byens restauranter, og deretter kan du gå over gangbroen i Main, som er en stor severdighet i seg selv. "

      - id: highlight5
        title: Düsseldorf
        pad-bottom: 36%
        pad-top: 27%
        caption: "© Bilde: Francesco Carovillano | DZT e.V. "
        description-short: "Denne storbyen er perfekt for livsnyting og sightseeing. Gå for all del ikke"
        description: "Denne storbyen er perfekt for livsnyting og sightseeing. Gå for all del ikke glipp av en tur til den populære Gamlebyen, som består av ulike arrangementer, museer, gallerier og betydelige severdigheter. Skulle du få nok av sightseeing og severdigheter, kan du slappe av blant trær, enger og romantiske fontener i en av byens vakre parker. Den ultimate avslapping er imidlertid å sitte med en pils på borgplassen og se på Rhinen."



